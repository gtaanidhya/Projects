<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Player</h1>
        <div></div>
    </header>
    <div id="container">
        <div id="all_songs" class="blueBackground">
            <p>
                <span>Filter by Genre</span>
                <select name="genre" id="genre">
                    <option value="all">All</option>
                    <option value="pop">Pop</option>
                    <option value="hiphop">Hip Hop</option>
                    <option value="rock">Rock</option>
                </select>
            </p>
            <h2>All Songs</h2>
            <div id="songList"></div>
        </div>
        <div id="songs-card" class="blueBackground">
            <div id="songCard">
                <div id="songPosterSection">
                    <img id="songPoster" src="">
                    <h2 id="song_name"></h3>
                    <p id="artist"></p>
                </div>
                <audio id="songAudio" controls>
                    <source  src="" type="audio/mp3">
                    Your browser does not support the audio element.          
                </audio>
            </div>
            <div id="songControls">
                <div id="nextPreviousButtons">
                    <button id="previousSong">&lt;=</button>
                    <button id="nextSong">=&gt;</button>
                </div>
                <button id="addtoPlaylist">Add to Playlist</button>
            </div>
        </div>
        <div id="paylists">
            <div id="createPlaylist">
                <input id="newPlayListName" type="text" placeholder="Enter Playlist Name">
                <button id="createPlaylistButton">Create Playlist</button>
            </div>
            <div id="playlistSection" class="blueBackground">
                <div id="currentPlaylist">
                    <h2>Current Playlist: <span id="currentPlaylistName"></span></h3>
                    <div id="playlistSongList"></div>
                </div>
                <div id="allPlaylists">
                    <h2>All Playlists</h3>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
